<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/css/layout.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/deco.css" type="text/css">
    <link rel="stylesheet" href="/css/button.css" type="text/css">
    <link rel="stylesheet" href="/css/myinfo/myinfo.css" type="text/css">
    
    
</head>
<body>
    <header class="header">
        <div>
            <img class="jejuro-logo-img" src="/image/jejuro-logo.svg" alt="logo">
        </div>
        <div>
            <input type="checkbox" id="menu-btn" class="menu-btn visuallyHidden">
            <label for="menu-btn">
                <div class="hamburger hamburger1">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar3"></span>
                </div>
            </label>
        </div>
        <!-- <div>
            <ul>
                <li><a href="">여행검색</a></li>
                <li><a href="">여행게시판</a></li>
                <li><a href="">로그인/회원가입</a></li>
            </ul>
        </div> -->
    </header>

    <main class="main">
        <div class="main-header">
            <h1>마이페이지</h1>
        </div>
        <div class="main-main" th:each="member:${member}">
            <div class="main-option">
                <div class="myinfo"><a href="myinfo" th:href="@{/member/myinfo/{member.email}(member.email=${member.email})}">나의 정보</a></div>
                <div class="alarm-setting"><a href="alarm">알람 설정</a></div>
            </div>
            <ul>
                <li>
                    <h1>이메일</h1>
                    <div th:text="${member.email}">newlecture@newlecture.com</div>
                </li>
                <br>
                <li>
                    <h1>닉네임</h1>
                    <div th:text="${member.nickName}">newlecture</div>
                </li>
                <br>
                <li>
                    <h1>패스워드</h1>
                    <div th:text="${member.password}">********</div>
                </li>
                <br>
                <li>
                    <h1>휴대폰 번호</h1>
                    <div th:text="${member.phoneNum}">010-****-0000</div>
                </li>
            </ul>
            <div class="main-footer">
                <form action="delete" method="post">
                    <input type="hidden" name="email" th:value="${member.email}">
                    <button class="btn">회원탈퇴</button>
                </form>
                <button class="btn"><a href="update.html" th:href="@{update/{email}(email=${member.email})}">수정</a></button>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
