<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jejuro</title>
</head>
<body>
    <main>
        <h2>회원가입</h2>
        <div>
            <form action="result" method="post" th:object="${member}">
                <input type="text" placeholder="이메일" th:field="*{email}">
                <input type="text" placeholder="비밀번호" th:field="*{password}">
                <input type="text" placeholder="닉네임" th:field="*{nickName}">
                <input type="text" placeholder="휴대폰번호" th:field="*{phoneNum}">
                <button type="submit">추가</button>
            </form>
        </div>
    </main>
</body>
</html>
